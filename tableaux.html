<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mes tableaux</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="2">IG</td>
                <td colspan="2">GL</td>
            </tr>
            <tr>
                <td>GTL</td>
                <td>Stat</td>
            </tr>
        </table>

        <table border="1">
            <tr>
                <td rowspan="2" bgcolor="green">IG</td>
                <td colspan="2">GC</td>
            </tr>
            <tr>
                <td>GTL</td>
            </tr>
        </table>

        <table border="2" cellpadding="10">
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
        </table>

        <table border="1">
            <tr>
                <td rowspan="4">1</td>
                <td colspan="3">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="magenta"><b>5</b></td>
            </tr>
            <tr>
                <td colspan="3">7</td>
            </tr>
        </table>

        <table border="1">
            <tr>
                <td><image src="logo.JPG" width="150px"></image></td>
                <td colspan="5">Les fili√®res</td>
            </tr>
            <tr>
                <td>Licence</td>
                <td>Masteur</td>
            </tr>
            <tr>
                <td rowspan="2">IG</td>
                <td rowspan="2">GL</td>
                <td colspan="2">Master 1 et 2</td>
                <td rowspan="2">GTL</td>
            </tr>
            <td><image src="uac.jpg" width="150px"></image></td>
            <td>GRH</td>
            <td>GP</td>
        </table>
    </body>
</html>
